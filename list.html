<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>목록 관련 요소</title>
</head>
<body>
  <h1>목록 관련 요소</h1>
  <h2>순서형 목록</h2>
  <p>감자 샐러드를 만드는 방법</p>
  <ol>
    <li>감자를 자른다.</li>
    <li>15분동안 삶는다.</li>
    <li>우유를 데운다.</li>
    <li>우유와 감자를 혼합한다.</li>
  </ol>
  <h2>비순서형 목록</h2>
  <ul>
    <li>감자를 자른다.</li>
    <li>15분동안 삶는다.</li>
    <li>우유를 데운다.</li>
    <li>우유와 감자를 혼합한다.</li>
  </ul>
  <h2>정의형 목록</h2>
  <dl>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet의 약자로 스타일을 지정하기 위해 사용하는 언어입니다.</dd>
    <dd>Cascading Style Sheet의 약자로 스타일을 지정하기 위해 사용하는 언어입니다.</dd>
  </dl>

</body>
</html>
