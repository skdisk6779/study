<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>테이블 요소</title>
</head>
<body>
  <h1>테이블 예제(병합)</h1>
  <table>
    <caption>방송국 별 프로그램 방영시간표</caption>
    <tr>
      <th>&nbsp;</th>
      <th scope="col">ABC</th>
      <th scope="col">BBC</th>
      <th scope="col">CNN</th>
    </tr>
    <tr>
    <th scope="row">6pm-7pm</th>
    <td rowspan="2">영화</td>
    <td colspan="2">코미디</td>
    </tr>
    <tr>
      <th scope="row">7pm-8pm</th>
      <td>스포츠</td>
      <td>시사</td>
    </tr>

  </table>
</body>
</html>
